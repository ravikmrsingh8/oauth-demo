<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: header}">&nbsp;</div>
</div>
<div class="container my-2">
    <div class="details-image-container">
        <img th:src="${product.image}" class="figure-img rounded" alt="...">
    </div>


    <div class="description">
        <table class="table">
            <thead>
            <tr><th colspan="2" th:text="${product.title}"> </th></tr>
            </thead>
            <tr><td>Description</td><td th:text="${product.description}"></td></tr>
            <tr><td>Price</td><td th:text="${product.price}">$</td></tr>
            <tr><td>Category</td><td th:text="${product.category}"></td></tr>
            <tr><td>Rating</td><td><span th:text="${product.rating.rate}"></span> By <span th:text="${product.rating.count}"> </span> People</td></tr>
        </table>
        <a th:href="@{/products}"><button type="button" class="btn btn-primary">Go Back</button></a>
    </div>

</div>
</body>
</html>
