<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Products</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
    <div th:insert="~{fragments/navbar :: header}">&nbsp;</div>
    </div>
        <div class="container my-2">
            <div class="grid-container">
                <div th:each="product:${products}">

                    <div class="grid-item">
                        <a th:href="@{/products/{productId}(productId=${product.id})}">
                            <div class="img-container">
                                <img th:src="${product.image}" width="100px"/>
                            </div>
                        </a>
                        <span th:text="${product.title}"></span>
                        <div><label >Rating: </label> <span th:text="${product.rating.rate}"></span></div>
                    </div>

                </div>
            </div>
        </div>
        <div th:insert="~{fragments/footer :: copy}"></div>
    </body>
</html>
